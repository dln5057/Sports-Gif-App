<!DOCTYPE html>
<html>
<head>
	<title>Gify App!</title>
</head>
<body>
	<div class= "container">
		<h1>Amazing Gifs</h1>
		<div id = "gifList"></div>
		<form id= "gifForm">
			<label for="gif-input">Add a Sports Gif Bro</label>
			<input type="text" id="gif-input">
			<br>
			<br>
			<input id="addGif" type="submit" value="Add a Sports Gif Bro">
		</form>
		<div id="gifViews"></div>
	</div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	
var gifs =['Derek Jeter']

 function displayGif(){
 	
		//var movie = $(this).attr('data-name');
		var queryURL = "http://api.giphy.com/v1/gifs/search?q=jeter&api_key=dc6zaTOxFJmzC";
		$.ajax({url: queryURL, method: 'GET'}).done(function(response) {

			console.log(response);
			var gifDiv =$('<div class ="gif">');

			var rating = response.rating;

			var pOne = $('<p>').text("Rating: " + rating);

			gifDiv.append(pOne);

			var embedUrl = response.embed_url;
        	newImage = $('<img>');
        	newImage.attr('src', embedUrl);
			gifDiv.append(newImage);

			$('#gifViews').prepend(gifDiv);

		});
	}
function renderButtons(){ 
		// Deletes the movies prior to adding new movies (this is necessary otherwise you will have repeat buttons)
		$('#gifViews').empty();
		// Loops through the array of movies
		for (var i = 0; i < gifs.length; i++){
			// Then dynamicaly generates buttons for each movie in the array
			// Note the jQUery syntax here... 
		    var a = $('<button>') // This code $('<button>') is all jQuery needs to create the beginning and end tag. (<button></button>)
		    a.addClass('gif'); // Added a class 
		    a.attr('data-name', gifs[i]); // Added a data-attribute
		    a.text(gifs[i]); // Provided the initial button text
		    $('#gifViews').append(a); // Added the button to the HTML
		}
	}

$('#addMovie').on('click', function(){
		// This line of code will grab the input from the textbox
		var gif = $('#gif-input').val().trim();
		// The movie from the textbox is then added to our array
		gifs.push(gif);
		
		// Our array then runs which handles the processing of our movie array
		renderButtons();
		// We have this line so that users can hit "enter" instead of clicking on ht button and it won't move to the next page
		return false;
	})

$(document).on('click', '.gif', displayGif);
	// ========================================================
	// This calls the renderButtons() function
	renderButtons();


</script>

</body>
</html>
