<!DOCTYPE html>
<html>
<head>
	<title>Gify App!</title>
</head>
<body>
	<div class= "container">
		<h1>Amazing Gifs</h1>
		<div id = "gifList"></div>
		<form id= "gifForm">
			<label for="gif-input">Add a Sports Gif Bro</label>
			<input type="text" id="gif-input">
			<br>
			<br>
			<input id="addGif" type="submit" value="Add a Sports Gif Bro">
		</form>
		<div id="gifViews"></div>
	</div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	
var gifs =['Derek Jeter']

 function displayGif(){

		var gif = $(this).attr('data-name');
		var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +gif + "&api_key=dc6zaTOxFJmzC";
		$.ajax({url: queryURL, method: 'GET'}).done(function(response) {

			// console.log(response);
			var gifDiv =$('<div class ="gif">');

			var rating = response.rating;

			var pOne = $('<p>').text("Rating: " + rating);

			gifDiv.append(pOne);

			var embedUrl = response.embed_url;
        	newImage = $('<img>');
        	newImage.attr('src', embedUrl);
			gifDiv.append(newImage);

			$('#gifViews').prepend(gifDiv);

		});
	}
function renderButtons(){ 
		
		$('#gifViews').empty();
		
		for (var i = 0; i < gifs.length; i++){
			
		    var a = $('<button>') 
		    a.addClass('gif'); 
		    a.attr('data-name', gifs[i]);  
		    a.text(gifs[i]); 
		    $('#gifViews').append(a); 
		}
	}

$('#addMovie').on('click', function(){
		
		var gif = $('#gif-input').val().trim();
		
		gifs.push(gif);
		
		
		renderButtons();
		
		return false;
	})

$(document).on('click', '.gif', displayGif);
	
	renderButtons();


</script>

</body>
</html>
